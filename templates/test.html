<!DOCTYPE html>
<html>
<head>
    <title>Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        
        .updating-screen {
            display: flex;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }
        
        .updating-content {
            text-align: center;
            color: white;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="updating-screen" class="updating-screen">
        <div class="updating-content">
            <h1>Updating Database</h1>
            <p>Vector database is being created...</p>
            <p style="font-size: 0.9rem;">Please wait</p>
        </div>
    </div>
    
    <script>
        console.log('Test page loaded');
        
        // Try to fetch refresh status
        fetch('/refresh_status')
            .then(r => r.json())
            .then(d => {
                console.log('Status:', d);
                if (d.database_loaded) {
                    document.getElementById('updating-screen').style.display = 'none';
                }
            })
            .catch(e => console.error('Error:', e));
    </script>
</body>
</html>
